   <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h1 id="forms">Imenik</h1>
            </div>
        </div>
   </div>

    <div class="row" style="margin-top:40px;">
        <div class="col-lg-12">
            <form>
            <div class="input-group">
                  <input type="text" ng-model="trazi.kriterij" placeholder="Upišite pojam.." class="form-control"/>
                  <span class="input-group-btn">
                    <button class="btn btn-default"  type="submit" ng-click="imenikPretraga()" >Traži!</button>
                  </span>
            </div>
            </form>
        </div>
    </div>

    <div class="row" style="margin-top:80px;">
        <div class="col-lg-12">
            <div data-ng-init="ucitajStranicu()">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th class="ime">Ime</th>
                        <th>Prezime</th>
                        <th>Grad</th>
                        <th>Opis</th>
                        <th>Opcija</th>
                    </tr>
                    </thead>

                    <tr ng-repeat="osoba in osobe">
                       <td>{{osoba.ime}}</td>
                       <td>{{osoba.prezime}}</td>
                       <td>{{osoba.grad}}</td>
                       <td>{{osoba.opis}}</td>
                       <td><a href="/detalji/{{osoba.id}}">Detalji</a></td>
                    </tr>
                </table>
                <ul class="pager" style="margin-top:40px;" >
                    <li><a ng-disabled="" ng-click='prethodnaStranica()' href="#">Prethodna</a></li>
                    <li><a ng-click='sljedecaStranica()' href="#">Sljedeća</a></li>
                </ul>
            </div>
        </div>
    </div>
